<head>

    <title>Icon Showcase</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between icons */
        }

        ._iconContainer_krnpm_12 {
            text-align: center;
            transition: transform 0.3s ease;
            background-color: white; /* Background color for icon */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Space around the icon */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 120px; /* Set a fixed width for icons */
        }

        ._iconContainer_krnpm_12:hover {
            transform: scale(1.1); /* Scale effect on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow effect on hover */
        }

        ._icon_krnpm_5 {
            width: 50px; /* Set the icon width */
            height: auto; /* Maintain aspect ratio */
        }

        p {
            margin-top: 10px; /* Space between icon and text */
            font-size: 14px; /* Text size */
        }
    </style>
</head>

<script>
    // Function to handle icon clicks
    function iconClicked(app) {
        switch(app) {
            case 'Cloudflare':
                window.location.href = "https://www.cloudflare.com"; // Replace with the actual link
                break;
            case 'Python':
                window.location.href = "https://www.python.org"; // Replace with the actual link
                break;
            case 'Lua':
                window.location.href = "https://www.lua.org"; // Replace with the actual link
                break;
            case 'VSCode':
                window.location.href = "https://code.visualstudio.com"; // Replace with the actual link
                break;
            case 'GitHub':
                window.location.href = "https://github.com"; // Replace with the actual link
                break;
        }
    }
</script>
